<!DOCTYPE html>

    <title>alt</title>

<body>
    <div id="point" style="position: absolute">·</div>

    <script src="./alita.js"></script>

    <script>
        var alita = new Alita({
            radius: [30, 70],
            position: 'bottomRight', // topLeft、topRight、bottomLeft、bottomRight
            bgColor: '#EEE',
            callback: function(angleVal) {
                
                console.log(angleVal)
                document.getElementById('point').style.left = angleVal + 'px'
            }
        })
        
    </script>
